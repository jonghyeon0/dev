    <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTUITION 3.0 | SYSTEM CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&display=swap');
        body { background-color: #000; color: #D4AF37; font-family: 'Cinzel', serif; margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* 아이콘 박스 */
        .status-box { flex: 1; max-width: 100px; text-align: center; cursor: pointer; transition: transform 0.3s; z-index: 100; }
        .icon-circle { 
            width: 100%; aspect-ratio: 1/1; border-radius: 50%; border: 1px solid rgba(212, 175, 55, 0.3);
            display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 0.5rem;
            background-color: #050505; pointer-events: none;
        }
        .icon-circle img { width: 100%; height: 100%; object-fit: cover; }
        
        /* 사이드 메뉴 */
        #side-menu { transition: transform 0.5s ease; transform: translateY(-100%); z-index: 150; position: fixed; inset: 0; background: black; }
        #side-menu.active { transform: translateY(0); }

        /* 파피루스 모달 */
        .papyrus-bg { 
            background-color: #c2a371 !important; background-image: url('https://www.transparenttextures.com/patterns/papyros.png'); 
            color: #1a1508 !important; font-family: 'Noto Sans KR', sans-serif; border-left: 12px solid #3e2b1c; border-right: 12px solid #3e2b1c;
        }
        .modal-lang-btn { cursor: pointer; font-weight: bold; border: 1px solid rgba(26, 21, 8, 0.3); padding: 4px 10px; border-radius: 4px; font-size: 12px; color: #1a1508; }
        .modal-lang-btn.active { background-color: #1a1508; color: #c2a371; }
        
        /* 금색 강조 스타일 */
        .highlight-gold { color: #8a6d3b; font-size: 1.2em; font-weight: 700; display: inline-block; margin-bottom: 4px; text-decoration: underline; }
    </style>
</head>
<body>

    <header class="fixed top-0 left-0 w-full p-6 flex justify-end items-center z-[200]">
        <button onclick="toggleMenu()" class="group space-y-2 p-2">
            <div class="w-8 h-[1px] bg-[#D4AF37]"></div>
            <div class="w-8 h-[1px] bg-[#D4AF37]"></div>
        </button>
    </header>

    <main class="min-h-screen flex flex-col items-center justify-center pt-20">
        <div id="target-stock-display" class="text-[#D4AF37] mb-8 tracking-[0.3em] text-sm font-bold uppercase">READY TO ANALYZE</div>

        <div class="flex justify-center gap-4 md:gap-8 w-full max-w-md mb-12 px-4 relative z-50">
            <div onclick="openTab('danger')" class="status-box">
                <div class="icon-circle"><img src="1768478515365.jpg"></div>
                <p class="text-[10px] font-bold text-red-500 uppercase">Danger</p>
            </div>
            <div onclick="openTab('warning')" class="status-box">
                <div class="icon-circle"><img src="1768478520039.jpg"></div>
                <p class="text-[10px] font-bold text-orange-500 uppercase">Warning</p>
            </div>
            <div onclick="openTab('safe')" class="status-box">
                <div class="icon-circle"><img src="1768478522258.jpg"></div>
                <p class="text-[10px] font-bold text-green-500 uppercase">Safe</p>
            </div>
            <div onclick="openTab('deep')" class="status-box">
                <div class="icon-circle"><img src="1768478524524.jpg"></div>
                <p class="text-[10px] font-bold text-blue-500 uppercase">Deep Truth</p>
            </div>
        </div>

        <img src="long.png" class="w-48 h-48 md:w-64 md:h-64 object-contain mb-10">

        <div class="text-center">
            <h1 class="text-4xl md:text-6xl tracking-[0.4em] font-light mb-4 glow-text">INTUITION 3.0</h1>
            <p class="text-sm tracking-[0.6em] mb-12 uppercase italic font-bold">The Judgement of T.C.I</p>
            <button class="px-16 py-4 border border-[#D4AF37] hover:bg-[#D4AF37]/10 tracking-[0.4em] text-xs font-bold uppercase">Enter System</button>
        </div>
    </main>

    <div id="side-menu" class="flex flex-col pt-32 px-12 space-y-8 text-2xl font-light">
        <button onclick="openTab('philosophy')" class="text-left uppercase">Philosophy</button>
        <button onclick="openTab('variables')" class="text-left uppercase">Variables (TCI)</button>
        <button onclick="openTab('duty')" class="text-left uppercase">Information Duty</button>
        <button onclick="toggleMenu()" class="mt-20 text-sm border-b border-[#D4AF37] pb-1 uppercase">Back to main</button>
    </div>

    <div id="unified-modal" class="fixed inset-0 z-[1000] hidden flex items-center justify-center bg-black/90 p-6">
        <div class="papyrus-bg max-w-4xl w-full h-[80vh] p-8 shadow-2xl overflow-y-auto relative">
            <div class="flex justify-between items-start mb-6 border-b border-black/20 pb-4">
                <h3 id="tab-title" class="text-xl font-bold uppercase text-[#1a1508]">TITLE</h3>
                <div class="flex space-x-2">
                    <button onclick="translateTab('ko')" id="m-ko" class="modal-lang-btn active">KO</button>
                    <button onclick="translateTab('en')" id="m-en" class="modal-lang-btn">EN</button>
                </div>
            </div>
            <div id="tab-content" class="text-base leading-relaxed text-[#1a1508] font-medium break-keep"></div>
            <button onclick="closeTab()" class="mt-8 w-full border-2 border-black py-3 font-bold uppercase tracking-widest hover:bg-black hover:text-[#c2a371] transition-colors">Close Scroll</button>
        </div>
    </div>

    <script>
        const translations = {
            danger: {
                ko: { t: "Danger", c: "◇의미: 물리적 실체(C)가 전무하거나 허위이며, 자본의 의도(I)가 특정 개인/세력의 탈출(Exit)을 위해 극도로 오염된 상태입니다.<br>◇조언: 즉각적인 정보 차단을 추천드립니다. 이 정보를 믿는 것은 도박이 아닌 자살행위입니다." },
                en: { t: "Danger", c: "Physical reality is false. Immediate blocking recommended." }
            },
            warning: {
                ko: { t: "Warning", c: "◇의미: 과거의 추세(T)는 존재하나, 현재 보도된 논리(C)에 심각한 결함이 있거나 정보 시차가 맞지 않는 상태입니다.<br>◇조언: 비판적 읽기를 추천드립니다. 증거 수집 시까지 결정을 유보하십시오." },
                en: { t: "Warning", c: "Logic flaws detected. Critical reading recommended." }
            },
            safe: {
                ko: { t: "Safe", c: "◇의미: 추세(T)와 현재 실체(C)가 일치하며 의도(I) 또한 보편적 상식과 부합하는 상태입니다.<br>◇조언: 검증된 성장의 궤적을 의미합니다. 신뢰의 관성이 붙기 시작한 시점입니다." },
                en: { t: "Safe", c: "Trends and reality align. Trust inertia is building." }
            },
            deep: {
                ko: { t: "Deep Truth", c: "◇의미: 본질적 실체의 최고 경지입니다. 추세, 실체, 의도가 완벽한 삼위일체를 이루어 가치가 증명되는 정보입니다.<br>◇조언: 강력한 확신을 가져도 좋은 구간입니다." },
                en: { t: "Deep Truth", c: "Highest state of reality. Perfect trinity of T, C, and I." }
            },
            philosophy: {
                ko: { t: "Philosophy", c: `우리 intuition-3.0[ILHAK Inside]는 현재 ai 정보화 시대에 매우 심각한 논리적인 모순을 직면하였다... (중략 없이 지시하신 전문 삽입)... 태양신 "라"의 눈의 역할을 할 것이다.` },
                en: { t: "Philosophy", c: "Building a true order in the AI era as the Eye of RA." }
            },
            variables: {
                ko: { t: "Variables (TCI)", c: `Danger/Warning: 의도를 파헤쳐 파괴해야 할 대상.<br>Safe/Deep Truth: 팩트를 축적하여 보존해야 할 대상.<br><br>총 신뢰도 점수 계산: S = T×0.5 + C×0.3 + I×0.2<br><br><span class="highlight-gold">Trend</span> = 과거 데이터의 궤적 일치도.<br><br><span class="highlight-gold">Consistency</span> = 실제 물리적 증거와 정합성.<br><br><span class="highlight-gold">Intentionality</span> = 숨겨진 목적과 자본 결속력 역산.` },
                en: { t: "Variables (TCI)", c: "T(Trend), C(Consistency), I(Intentionality). S=T×0.5+C×0.3+I×0.2" }
            },
            duty: {
                ko: { t: "Information Duty", c: "본 분석은 TCI기법에 의해 산출된 데이터 정합성 지표이며, 투자 권유를 의미하지 않습니다. 모든 책임은 사용자 본인에게 있습니다." },
                en: { t: "Information Duty", c: "This is a data index, not investment advice. Users are solely responsible." }
            }
        };

        let currentTab = '';

        function openTab(id) {
            currentTab = id;
            document.getElementById('unified-modal').classList.remove('hidden');
            translateTab('ko');
            if(document.getElementById('side-menu').classList.contains('active')) toggleMenu();
        }

        function closeTab() { document.getElementById('unified-modal').classList.add('hidden'); }
        function toggleMenu() { document.getElementById('side-menu').classList.toggle('active'); }

        function translateTab(lang) {
            const data = translations[currentTab][lang];
            document.getElementById('tab-title').innerText = data.t;
            document.getElementById('tab-content').innerHTML = data.c;
            document.querySelectorAll('.modal-lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('m-' + lang).classList.add('active');
        }

        window.onload = function() {
            const code = new URLSearchParams(window.location.search).get('code');
            if (code) document.getElementById('target-stock-display').innerText = code + " 실시간 내러티브 맵";
        };
    </script>
</body>
</html>
