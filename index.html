<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuition | ILHACOS-OS</title>
    <style>
        :root { --gold: #d4af37; --bg: #000; --card: #111; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; text-align: center; }
        .nav { display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 30px; }
        .lang-btn { background: none; border: 1px solid var(--gold); color: var(--gold); cursor: pointer; padding: 5px 12px; border-radius: 4px; font-size: 0.8rem; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { color: var(--gold); font-size: 2.2rem; letter-spacing: 4px; margin-bottom: 10px; }
        .tagline { color: #888; font-size: 0.9rem; margin-bottom: 40px; }
        .hotline-box { background: var(--card); border: 1px solid #333; padding: 30px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #444; color: #fff; border-radius: 6px; margin-bottom: 15px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--gold); }
        button#t-btn { width: 100%; padding: 16px; background: var(--gold); color: #000; border: none; font-weight: bold; border-radius: 6px; cursor: pointer; transition: 0.3s; }
        button#t-btn:hover { background: #b8962d; }
        
        /* 결과창 디자인 */
        #result-panel { margin-top: 30px; padding: 25px; border-radius: 8px; display: none; text-align: left; border-left: 4px solid var(--gold); background: #161616; }
        .score-badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-weight: bold; margin-bottom: 15px; }
        .analysis-text { color: #ccc; line-height: 1.6; font-size: 0.95rem; white-space: pre-line; }
    </style>
</head>
<body>
    <div class="nav">
        <button class="lang-btn" onclick="setLang('ko')">KO</button>
        <button class="lang-btn" onclick="setLang('en')">EN</button>
        <button class="lang-btn" onclick="setLang('es')">ES</button>
    </div> 

    <div class="container">
        <h1>INTUITION 3.0</h1>
        <p id="t-tagline" class="tagline">정면돌파: 데이터 오염으로부터 당신을 보호합니다.</p>
        
        <div class="hotline-box">
            <h3 id="t-hotline" style="margin-top:0; color:var(--gold);">제보 핫라인</h3>
            <input type="text" id="urlInput" placeholder="https://news-url.com...">
            <button onclick="requestAnalysis()" id="t-btn">HCI 분석 시작</button>
        </div> 

        <div id="result-panel">
            <div id="status-badge" class="score-badge">ANALYZING...</div>
            <div id="analysis-content" class="analysis-text"></div>
        </div>
    </div> 

    <script>
        const i18n = {
            ko: { tagline: "정면돌파: 데이터 오염으로부터 당신을 보호합니다.", hotline: "제보 핫라인", btn: "HCI 분석 시작", loading: "에이전트 연결 중... (최대 50초 소요)", detail: "일학OS 서버(Render)를 깨우고 있습니다..." },
            en: { tagline: "Frontal Breakthrough.", hotline: "Report Hotline", btn: "Start Analysis", loading: "Connecting to Agent...", detail: "Waking up the server..." },
            es: { tagline: "Avance Frontal.", hotline: "Línea Directa", btn: "Iniciar análisis", loading: "Conectando...", detail: "Despertando al servidor..." }
        }; 

        let currentLang = 'ko'; 
        function setLang(lang) {
            currentLang = lang;
            document.getElementById('t-tagline').innerText = i18n[lang].tagline;
            document.getElementById('t-hotline').innerText = i18n[lang].hotline;
            document.getElementById('t-btn').innerText = i18n[lang].btn;
        } 

        // ▼▼▼ 2. 진짜 서버와 통신하는 함수 (이게 핵심입니다!) ▼▼▼
        async function requestAnalysis() {
            const url = document.getElementById('urlInput').value;
            if(!url) return alert("URL을 입력하십시오."); 

            const panel = document.getElementById('result-panel');
            const badge = document.getElementById('status-badge');
            const content = document.getElementById('analysis-content'); 

            // 로딩 화면 표시
            panel.style.display = 'block';
            badge.innerText = i18n[currentLang].loading;
            badge.style.background = '#333';
            badge.style.color = '#d4af37'; // Gold
            content.innerText = i18n[currentLang].detail; 

            try {
                // 여기가 진짜입니다. Render 서버로 데이터를 보냅니다.
                const response = await fetch("https://ilhak-os-intuition.onrender.com/analyze", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.result) {
                    // 성공하면 제미나이의 답변을 보여줍니다.
                    badge.innerText = "ANALYSIS COMPLETE";
                    badge.style.background = "#28a745"; // Green
                    badge.style.color = "#fff";
                    content.innerHTML = data.result.replace(/\n/g, "<br>");
                } else {
                    throw new Error(data.error || "Unknown Error");
                }
            } catch (error) {
                console.error("Error:", error);
                badge.innerText = "SERVER SLEEPING";
                badge.style.background = "#dc3545"; // Red
                badge.style.color = "#fff";
                content.innerText = "서버가 잠들어 있어 응답이 늦거나 실패했습니다. \n10초 뒤에 다시 버튼을 눌러주세요! (무료 서버 특징)";
            }
        }
    </script>
</body>
</html>
